<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Add Expense Form -->
        <div class="form-container">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn">Add Expense</button>
                <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
            </form>
        </div>
        
        <!-- Expenses List -->
        <div class="expenses-container">
            <h2>All Expenses</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-list">
                    <!-- Expenses will be populated here by JavaScript -->
                </tbody>
            </table>
            <div id="total-expenses">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
